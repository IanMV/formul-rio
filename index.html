<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
</head>

<body>
    <main>
        <section>
           <h2>
            Formulário de Contato
           </h2>
           <form action="#" method="get">
            <p>
                <label for="nome">*Nome:</label>
                <input type="text" id="nome" name="nome">
            </p>
            <p>
                <label for="email">*E-mail:</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="telefone">*Telefone:</label>
                <input type="tell" id="telefone" name="telefone">
            </p>
            <p>
                <label for="setor">*Setor:</label>
                <select name="setor" id="setor">
                    <option value="1">Vendas</option>
                    <option value="2">Administrativo</option>
                    <option value="3">Financeiro</option>
                </select>
            </p>
            <p>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="45" rows="15"></textarea>
            </p>
                <fieldset>
                    <legend>
                        Comunicação Urgente:
                    </legend>
                    <label><input type="radio" name="comunicacao" value="1">Sim</label>
                    <label> <input type="radio" name="comunicacao" value="0">Não</label>
                </fieldset>
                <fieldset>
                    <legend>
                        Obteve conhecimento do projeto
                    </legend>
                    <label><input type="checkbox" name="conhecimento" value="1">Buscador</label>
                    <label><input type="checkbox" name="conhecimento" value="2">Publicidade em vídeo</label>
                    <label><input type="checkbox" name="conhecimento" value="3">Amigos</label>
                    <label><input type="checkbox" name="conhecimento" value="4">Email</label>
                    <label><input type="checkbox" name="conhecimento" value="5">Outros</label>
                </fieldset>
            </p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
           </form>
        </section>
    </main>
</body>
</html>
